<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gif_dynamic</title>
    <link rel="icon" href="assets/images/dwIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/giphy.js"></script>
</head>

<body>
    <div class="jumbotron" id="jumbo">
        <div class="container">
            <h1 class="display-4" id="title">Movie GIF Search</h1>
            <p class="lead">Click a button to show movie GIFs, or add your own movie button with the "Add Movie" text box! Then click GIFs to start and stop animation!</p>
            <p id="btnArea">

                <!-- This is where all buttons will go -->

            </p>
            <br>
            <br>
            <p id="formArea">
                <form>
                    <div class="form-group">
                        <label for="addMovie" id="addMovie">Add Movie</label>
                        <input type="movie" class="form-control col-md-6" id="inputMovie" placeholder="Type a movie title here!">
                        <button type="submit" class="btn btn-primary" id="subBtn">Submit</button>
                    </div>
                </form> 
            </p>
        </div>
    </div>
    
    <div class="container col-md-12">
        <div class="row" id="gifArea">
            <!-- Generated GIFs will go in this area -->
        </div>
    </div>



</body>

</html>
